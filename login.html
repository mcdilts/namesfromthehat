<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Secret Santa</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #ff9800;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e68900;
    }
    .sleigh-santa {
      position: absolute;
      top: -16px;
      left: 100px;
      width: 295px;
      height: 155px;
      transform: rotate(-1deg);
      animation: fly 10s infinite linear;
    }
    @keyframes fly {
      0% {
        left: -300px;
      }
      50% {
        left: 50%;
      }
      100% {
        left: 110%;
      }
    }
    .santa {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 125px;
      height: 107px;
      z-index: 10;
    }
    .santa--sleigh {
      bottom: 0;
      left: 0;
      transform: rotateY(180deg);
    }
    .santa--sleigh:before,
    .santa--sleigh:after {
      content: "";
      position: absolute;
      bottom: 0;
      background-color: #8B0000;
    }
    .santa--sleigh:before {
      left: -10px;
      width: 129px;
      height: 30px;
      border-radius: 5px 5% 10px 65%;
      transform: rotate(0);
      z-index: 10;
      border-bottom: 2px solid #DAA520;
    }
    .santa--sleigh:after {
      border: 2px solid #DAA520;
      left: 70px;
      bottom: 0px;
      width: 50px;
      height: 57px;
      border-radius: 50% 10px 16px 10px;
      transform: rotate(1deg);
      box-shadow: -98px -2px 0px -18px #8B0000;
    }
    .santa__hat-part {
      position: absolute;
      top: 7px;
      left: 31px;
      width: 43px;
      height: 58px;
      border-radius: 50%;
      transform: rotate(28deg);
      background-color: #d63527;
    }
    .santa__hat-part:nth-of-type(1):before,
    .santa__hat-part:nth-of-type(1):after {
      content: "";
      position: absolute;
    }
    .santa__hat-part:nth-of-type(1):before {
      top: 9px;
      left: 45px;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background-color: #fff;
      animation: santa-hat-bobble 1s linear alternate infinite;
    }
    .santa__hat-part:nth-of-type(1):after {
      top: 3px;
      left: 19px;
      width: 30px;
      height: 7px;
      border-radius: 50%;
      transform: rotate(22deg);
      background-color: #d63527;
      animation: santa-hat-main 1s linear alternate infinite;
    }
    .santa__hat-part:nth-of-type(2) {
      position: absolute;
      top: 18px;
      left: 31px;
      width: 44px;
      height: 34px;
      border-radius: 50%;
      transform: rotate(12deg);
      background-color: #fff;
    }
    .santa__face {
      position: absolute;
      top: 25px;
      left: 37px;
      width: 31px;
      height: 17px;
      border-radius: 20px 20px 50% 50%;
      transform: rotate(10deg);
      background-color: #fde2b7;
      z-index: 10;
    }
    .santa__beard-part {
      position: absolute;
      top: 8px;
      left: -14px;
      width: 15px;
      height: 17px;
      border-radius: 50%;
      background-color: #fff;
    }
    .santa__beard-part:before,
    .santa__beard-part:after {
      content: "";
      position: absolute;
      background-color: #fff;
    }
    .santa__beard-part:before {
      top: 12px;
      left: 1px;
      width: 15px;
      height: 17px;
      border-radius: 50%;
    }
    .santa__beard-part:nth-of-type(2) {
      top: 16px;
      left: -8px;
      width: 26px;
      height: 30px;
    }
    .santa__beard-part:nth-of-type(2):before {
      top: 16px;
      left: 13px;
      width: 19px;
      height: 17px;
    }
    .santa__beard-part:nth-of-type(2):after {
      top: 1px;
      left: 13px;
      width: 19px;
      height: 17px;
    }
    .santa__beard-part:nth-of-type(3) {
      top: 16px;
      left: 14px;
      width: 27px;
      height: 28px;
    }
    .santa__beard-part:nth-of-type(3):before {
      top: -4px;
      left: 13px;
      width: 17px;
      height: 17px;
    }
    .santa__eyebrows {
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 7px;
      border-radius: 50%;
      background-color: #fff;
    }
    .santa__eyebrows--left {
      top: 1px;
      left: 4px;
      transform: rotate(65deg);
    }
    .santa__eyebrows--right {
      top: 2px;
      left: 22px;
      transform: rotate(-65deg);
    }
    .santa__eye {
      position: absolute;
      top: 8px;
      left: 2px;
      width: 3px;
      height: 4px;
      border-radius: 50%;
      background-color: #000;
    }
    .santa__eye--left {
      top: 8px;
      left: 2px;
    }
    .santa__eye--right {
      top: 8px;
      left: 20px;
    }
    .santa__nose {
      position: absolute;
      top: 10px;
      left: 6px;
      width: 12px;
      height: 9px;
      border-radius: 50%;
      z-index: 10;
      background-color: #f7d194;
    }
    .santa__cheek {
      position: absolute;
      top: 10px;
      left: 6px;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      z-index: 10;
      background-color: #f4cfe3;
    }
    .santa__cheek--left {
      top: 12px;
      left: -3px;
    }
    .santa__cheek--right {
      top: 13px;
      left: 22px;
    }
    .santa__body {
      position: absolute;
      top: 54px;
      left: 16px;
      width: 88px;
      height: 53px;
    }
    .santa__body-top {
      top: -3px;
      left: 10px;
      position: absolute;
      width: 45px;
      height: 39px;
      border-radius: 50% 50% 10% 10%;
      background-color: #d63527;
      z-index: 5;
    }
    .santa__body-top:before {
      content: "";
      top: 28px;
      left: 0px;
      position: absolute;
      width: 45px;
      height: 5px;
      background-color: #000;
      transform: rotate(1deg);
    }
    .santa__body-top:after {
      content: "";
      top: 27px;
      left: 10px;
      position: absolute;
      width: 7px;
      height: 5px;
      background-color: #000;
      border: 1px solid #fff;
      border-radius: 3px;
      transform: rotate(1deg);
    }
    .santa__hand {
      position: absolute;
    }
    .santa__hand--left {
      top: 5px;
      left: 19px;
      width: 33px;
      height: 30px;
      overflow: hidden;
    }
    .santa__hand-inner {
      position: absolute;
      top: 10px;
      left: 8px;
      width: 49px;
      z-index: 100;
      height: 7px;
      border-radius: 10px;
      transform: rotate(12deg);
      background-color: #d63527;
      animation: santa-hand-left 1s linear alternate infinite;
    }
    .santa__hand-inner:before {
      content: "";
      position: absolute;
      width: 8px;
      height: 7px;
      top: -2px;
      left: -6px;
      background-color: #000;
      border-radius: 50%;
      transform: rotate(25deg);
    }
    .santa__hand--right {
      top: 4px;
      left: 3px;
      width: 11px;
      height: 8px;
      transform: rotate(-60deg);
      border-radius: 50%;
      background-color: #d63527;
    }
    .lead {
      position: absolute;
      top: 92px;
      left: 84px;
      width: 182px;
      height: 33px;
      overflow: hidden;
      z-index: 10;
      transform: rotate(0deg);
      animation: sleigh-santa-lead-right 1s linear alternate infinite;
    }
    .lead--back {
      top: 85px;
      left: 105px;
      width: 149px;
      transform: rotate(4deg);
      z-index: 0;
      animation: sleigh-santa-lead-left 1s linear alternate infinite;
    }
    .lead-inner {
      position: absolute;
      bottom: 0;
      left: -12px;
      width: 100%;
      height: 48px;
      border-bottom: 1px solid #fff;
      border-radius: 50%;
    }
    .sleigh-feet {
      position: absolute;
      bottom: -10px;
      left: 0px;
      width: 145px;
      height: 11px;
      transform: rotate(-5deg);
      border-bottom: 5px solid #996515;
      border-right: 5px solid #996515;
      border-radius: 10px;
      z-index: 2;
    }
    .sleigh-feet:before,
    .sleigh-feet:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 5px;
      background-color: #996515;
    }
    .sleigh-feet:before {
      top: 2px;
      left: 34px;
      height: 9px;
    }
    .sleigh-feet:after {
      top: 3px;
      left: 108px;
      width: 5px;
      height: 8px;
    }
    .reindeer {
      position: absolute;
      width: 115px;
      height: 155px;
      right: 5px;
      top: 17px;
      transform: rotate(25deg);
      z-index: 0;
    }
    .reindeer:before {
      content: "";
      position: absolute;
      top: 65px;
      left: 76px;
      width: 8px;
      height: 31px;
      background-color: #8B0000;
      z-index: 10;
      transform: rotate(-55deg);
    }
    .reindeer:after {
      content: "";
      position: absolute;
      height: 5px;
      width: 5px;
      border-radius: 50%;
      background-color: #DAA520;
      z-index: 11;
      left: 64px;
      top: 68px;
      box-shadow: 8px 6px 0 0 #DAA520, 18px 13px 0 0 #DAA520, 26px 18px 0 0 #DAA520;
    }
    .reindeer__face {
      position: absolute;
      width: 30px;
      height: 22px;
      top: 44px;
      left: 72px;
      border-radius: 10px 10px 50% 50%;
      transform: rotate(-3deg);
      background-color: #654321;
      animation: reindeer-face 1.6s linear alternate infinite;
    }
    .reindeer__face:before {
      content: "";
      position: absolute;
      background-color: #654321;
      width: 29px;
      height: 16px;
      border-radius: 50%;
      top: 0px;
      left: 11px;
      transform: rotate(-49deg);
    }
    .reindeer__face:after {
      content: "";
      position: absolute;
      background-color: #8B0000;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      top: -8px;
      left: 31px;
    }
    .reindeer__horn {
      position: absolute;
      width: 29px;
      height: 4px;
      top: -7px;
      left: -21px;
      border-radius: 2px;
      transform: rotate(38deg);
      background-color: #DEB887;
    }
    .reindeer__horn:before,
    .reindeer__horn:after {
      content: "";
      position: absolute;
      background-color: #DEB887;
      border-radius: 2px;
    }
    .reindeer__horn--left {
      top: -7px;
      left: -21px;
    }
    .reindeer__horn--left:before {
      top: -4px;
      left: 6px;
      width: 14px;
      height: 4px;
      transform: rotate(43deg);
    }
    .reindeer__horn--left:after {
      top: -4px;
      left: 13px;
      width: 14px;
      height: 4px;
      transform: rotate(53deg);
    }
    .reindeer__horn--right {
      top: -12px;
      left: -6px;
      width: 24px;
      transform: rotate(62deg);
    }
    .reindeer__horn--right:before {
      top: -3px;
      left: 5px;
      width: 10px;
      height: 4px;
      transform: rotate(43deg);
    }
    .reindeer__horn--right:after {
      top: -3px;
      left: 11px;
      width: 10px;
      height: 4px;
      transform: rotate(53deg);
    }
    .reindeer__ear {
      position: absolute;
      width: 21px;
      height: 11px;
      top: 4px;
      left: -18px;
      border-radius: 4px 0 50% 50%;
      transform: rotate(4deg);
      background-color: #654321;
    }
    .reindeer__ear:before {
      content: "";
      position: absolute;
      top: -2px;
      left: 34px;
      width: 4px;
      height: 5px;
      border-radius: 50%;
      transform: rotate(-35deg);
      background-color: #000;
    }
    .reindeer__body {
      position: absolute;
      width: 58px;
      height: 31px;
      top: 84px;
      left: 28px;
      border-radius: 50% 0;
      transform: rotate(-3deg);
      background-color: #654321;
    }
    .reindeer__body:before {
      content: "";
      position: absolute;
      width: 46px;
      height: 26px;
      top: -15px;
      left: 32px;
      border-radius: 0 0 50% 50%;
      transform: rotate(-55deg);
      background-color: #654321;
    }
    .reindeer__body:after {
      content: "";
      position: absolute;
      width: 43px;
      height: 26px;
      top: -11px;
      left: 29px;
      border-radius: 0 0 50% 50%;
      transform: rotate(-30deg);
      background-color: #654321;
    }
    .reindeer__foot-inner {
      position: absolute;
    }
    .reindeer__foot-inner:before,
    .reindeer__foot-inner:after {
      content: "";
      position: absolute;
    }
    .reindeer__foot--inside {
      z-index: 2;
      transform: rotate(-12deg) translate(3px, 0px);
    }
    .reindeer__foot--front .reindeer__foot-inner {
      width: 40px;
      height: 8px;
      top: 13px;
      left: 35px;
      border-radius: 0 50%;
      transform: rotate(-17deg);
      transform-origin: center;
      background-color: #654321;
      animation: reindeer-front 1.6s linear alternate infinite;
    }
    .reindeer__foot--front .reindeer__foot-inner:before {
      width: 28px;
      height: 8px;
      top: 0px;
      left: 37px;
      border-radius: 2px 50%;
      transform: rotate(131deg);
      background-color: #654321;
      animation: reindeer-front-ext 1.7s linear alternate infinite;
    }
    .reindeer__foot--front .reindeer__foot-inner:after {
      width: 8px;
      height: 9px;
      top: 27px;
      left: 32px;
      border-radius: 2px;
      transform: rotate(131deg);
      background-color: #362514;
      animation: reindeer-front-ext-hoof 1.7s linear alternate infinite;
    }
    .reindeer__foot--back .reindeer__foot-inner {
      width: 56px;
      height: 9px;
      top: 35px;
      left: -29px;
      border-radius: 0 50%;
      transform: rotate(-73deg);
      background-color: #654321;
      animation: reindeer-back 1.7s linear alternate infinite;
    }
    .reindeer__foot--back .reindeer__foot-inner:before {
      width: 25px;
      height: 16px;
      top: 4px;
      left: 25px;
      border-radius: 0 50%;
      transform: rotate(15deg);
      background-color: #654321;
    }
    .reindeer__foot--back .reindeer__foot-inner:after {
      width: 8px;
      height: 9px;
      top: -2px;
      left: -2px;
      border-radius: 2px 0 2px 2px;
      transform: rotate(14deg);
      background-color: #362514;
    }
    .reindeer__tail {
      position: absolute;
      width: 27px;
      height: 26px;
      top: 6px;
      left: -8px;
      border-radius: 50% 2px;
      transform: rotate(-17deg);
      background-color: #654321;
    }
    .reindeer__tail:before {
      content: "";
      position: absolute;
      background-color: #654321;
      border-radius: 50%;
      top: -2px;
      left: -3px;
      width: 15px;
      height: 5px;
      transform: rotate(25deg);
    }
    .reindeer__spots {
      position: absolute;
      width: 4px;
      height: 4px;
      top: 6px;
      left: 8px;
      border-radius: 50% 2px;
      background-color: #DEB887;
      box-shadow: 5px 5px 0 0 #DEB887, -5px 5px 0 0 #DEB887;
    }
    .particles {
      position: absolute;
      bottom: -30px;
      left: 0;
      width: 7px;
      height: 7px;
      background-color: transparent;
      transform: rotate(45deg);
      z-index: -10;
    }
    .particles:before,
    .particles:after {
      position: absolute;
      content: "";
      background-color: #FFF;
    }
    .particles:after {
      left: 0px;
      top: 0px;
      width: 4px;
      height: 4px;
      transform: rotate(-5deg);
      animation: particles 4s linear infinite;
      box-shadow: -20px 15px 0px 0px #FFF, -40px -5px 0px 0px #FFF, -20px 45px 0px 0px #FFF, -50px 30px 0px 0px #FFF, 30px -20px 0px 0px #FFF, 50px -60px 0px 0px #FFF, 100px -110px 0px 0px #FFF, 140px -160px 0px 0px #FFF, 50px -90px 0px 0px #FFF, 100px -140px 0px 0px #FFF, 140px -190px 0px 0px #FFF, -40px 15px 0px -1px #FFF, -60px -5px 0px -1px #FFF, -40px 45px 0px -1px #FFF, -70px 30px 0px -1px #FFF, 50px -20px 0px -1px #FFF, 70px -60px 0px -1px #FFF, 120px -110px 0px -1px #FFF, 160px -160px 0px -1px #FFF, 70px -90px 0px -1px #FFF, 120px -140px 0px -1px #FFF, 160px -190px 0px -1px #FFF, 0px 15px 0px -2px #FFF, -20px -5px 0px -2px #FFF, 0px 45px 0px -2px #FFF, -30px 30px 0px -2px #FFF, 10px -20px 0px -2px #FFF, 30px -60px 0px -2px #FFF, 80px -110px 0px -2px #FFF, 120px -160px 0px -2px #FFF, 30px -90px 0px -2px #FFF, 80px -140px 0px -2px #FFF, 120px -190px 0px -2px #FFF;
    }
    .particles:before {
      left: 10px;
      top: 0px;
      width: 2px;
      height: 2px;
      transform: rotate(-10deg);
      animation: particles 5s linear infinite;
      box-shadow: -20px 15px 0px 0px #FFF, -40px -5px 0px 0px #FFF, -20px 45px 0px 0px #FFF, -50px 30px 0px 0px #FFF, 30px -20px 0px 0px #FFF, 50px -60px 0px 0px #FFF, 100px -110px 0px 0px #FFF, 140px -160px 0px 0px #FFF, 50px -90px 0px 0px #FFF, 100px -140px 0px 0px #FFF, 140px -190px 0px 0px #FFF, -40px 15px 0px -1px #FFF, -60px -5px 0px -1px #FFF, -40px 45px 0px -1px #FFF, -70px 30px 0px -1px #FFF, 50px -20px 0px -1px #FFF, 70px -60px 0px -1px #FFF, 120px -110px 0px -1px #FFF, 160px -160px 0px -1px #FFF, 70px -90px 0px -1px #FFF, 120px -140px 0px -1px #FFF, 160px -190px 0px -1px #FFF, 0px 15px 0px -2px #FFF, -20px -5px 0px -2px #FFF, 0px 45px 0px -2px #FFF, -30px 30px 0px -2px #FFF, 10px -20px 0px -2px #FFF, 30px -60px 0px -2px #FFF, 80px -110px 0px -2px #FFF, 120px -160px 0px -2px #FFF, 30px -90px 0px -2px #FFF, 80px -140px 0px -2px #FFF, 120px -190px 0px -2px #FFF;
    }
    @keyframes reindeer-face {
      0% {
        transform: rotate(-8deg);
      }
      100% {
        transform: rotate(2deg);
      }
    }
    @keyframes reindeer-back {
      0% {
        transform: rotate(-81deg) translate(-6px, 0px);
      }
      100% {
        transform: rotate(-60deg) translate(0px, 0px);
      }
    }
    @keyframes reindeer-front {
      0% {
        transform: rotate(-24deg);
      }
      100% {
        transform: rotate(-13deg);
      }
    }
    @keyframes reindeer-front-ext {
      0% {
        transform-origin: left;
        transform: rotate(55deg);
      }
      100% {
        transform-origin: left;
        transform: rotate(145deg);
      }
    }
    @keyframes reindeer-front-ext-hoof {
      0% {
        transform-origin: left top;
        transform: rotate(-32deg) translate(14px, 1px);
      }
      100% {
        transform-origin: left top;
        transform: rotate(52deg) translate(-21px, 0px);
      }
    }
    @keyframes sleigh-santa-lead-left {
      0% {
        transform: rotate(1deg);
      }
      100% {
        transform: rotate(-2deg);
      }
    }
    @keyframes sleigh-santa-hand-left {
      0% {
        transform: rotate(15deg);
      }
      100% {
        transform: rotate(-2deg);
      }
    }
    @keyframes sleigh-santa-lead-right {
      0% {
        transform: rotate(2deg);
      }
      100% {
        transform: rotate(-4deg);
      }
    }
    @keyframes sleigh-santa-hand-right {
      0% {
        transform: rotate(15deg);
      }
      100% {
        transform: rotate(-30deg);
      }
    }
    @keyframes santa-hat-main {
      0% {
        transform-origin: left;
        transform: rotate(-15deg);
      }
      100% {
        transform-origin: left;
        transform: rotate(15deg);
      }
    }
    @keyframes santa-hat-bobble {
      0% {
        transform: translate(0px, -15px);
      }
      100% {
        transform: translate(0px, 5px);
      }
    }
    @keyframes santa-sac {
      0% {
        transform: rotate(5deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
    @keyframes particles {
      0% {
        transform: translate(20px, -20px);
        opacity: 1;
      }
      100% {
        transform: translate(-80px, 80px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sleigh-santa">
    <div class="santa santa--sleigh">
      <div class="santa__hat">
        <div class="santa__hat-part"></div>
        <div class="santa__hat-part"></div>
      </div>
      <div class="santa__face">
        <div class="santa__eyebrows santa__eyebrows--right"></div>
        <div class="santa__eyebrows santa__eyebrows--left"></div>
        <div class="santa__eye santa__eye--right"></div>
        <div class="santa__eye santa__eye--left"></div>
        <div class="santa__nose"></div>
        <div class="santa__cheek santa__cheek--right"></div>
        <div class="santa__cheek santa__cheek--left"></div>
        <div class="santa__beard">
          <div class="santa__beard-part"></div>
          <div class="santa__beard-part"></div>
          <div class="santa__beard-part"></div>
        </div>
        <div class="santa__mouth"></div>
      </div>
      <div class="santa__body">
        <div class="santa__body-top"></div>
        <div class="santa__hand santa__hand--left">
          <div class="santa__hand-inner"></div>
        </div>
        <div class="santa__hand santa__hand--right"></div>
      </div>
    </div>
    <div class="sleigh-feet"></div>
    <div class="lead">
      <div class="lead-inner"></div>
    </div>
    <div class="lead lead--back">
      <div class="lead-inner"></div>
    </div>
    <div class="reindeer">
      <div class="reindeer__face">
        <div class="reindeer__ear"></div>
        <div class="reindeer__horn reindeer__horn--right"></div>
        <div class="reindeer__horn reindeer__horn--left"></div>
      </div>
      <div class="reindeer__body">
        <div class="reindeer__foot reindeer__foot--front">
          <div class="reindeer__foot-inner"></div>
        </div>
        <div class="reindeer__foot reindeer__foot--front reindeer__foot--inside">
          <div class="reindeer__foot-inner"></div>
        </div>
        <div class="reindeer__foot reindeer__foot--back">
          <div class="reindeer__foot-inner"></div>
        </div>
        <div class="reindeer__foot reindeer__foot--back reindeer__foot--inside">
          <div class="reindeer__foot-inner"></div>

  <form id="login-form">
    <h1>Welcome to The Hat Full of Names</h1>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <script>
    async function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      });

      const result = await response.json();
      if (response.ok) {
        localStorage.setItem('user', JSON.stringify(result.user));
        window.location.href = '/dashboard';
      } else {
        alert(result.message);
      }
    }

    document.getElementById('login-form').addEventListener('submit', handleLogin);
  </script>
