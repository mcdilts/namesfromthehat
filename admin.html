<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .admin-container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .admin-header {
      text-align: center;
    }
    .admin-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .admin-menu a {
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px;
      width: 200px;
      text-align: center;
    }
    .admin-menu a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>Admin Page</h1>
    </div>
    <div class="admin-menu">
      <a href="/event-management">Event Management</a>
      <a href="/user-management">User Management</a>
      <a href="/selection-round-list">Selection Round List</a>
    </div>
  </div>
</body>
</html>
